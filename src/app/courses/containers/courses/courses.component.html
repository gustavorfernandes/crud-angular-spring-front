<mat-card>
  <mat-toolbar color="primary"> Cursos dispon√≠veis </mat-toolbar>

  <div class="courses-list-container">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    />

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner />
      </div>
    </ng-template>
  </div>
</mat-card>
